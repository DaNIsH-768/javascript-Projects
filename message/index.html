<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .row {
        margin-top: 25vh;
      }
      h1 {
        margin-top: 0px !important;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card-panel hide" id="show-msg">
          <h1 id="message"></h1>
          <div>
            <a href="./index.html">Create your own message</a>
          </div>
        </div>
        <div class="card-panel" id="msg-div">
          <form>
            <label>
              Enter a secret message
              <input type="text" id="msg-inp" />
            </label>
            <button class="btn">Create</button>
          </form>
        </div>
        <div class="card-panel hide" id="link-div">
          <div>
            Share this link with your friend
            <input type="text" id="link-inp" />
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
